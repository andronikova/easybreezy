{% extends "layout.html" %}

{% block title  %}
        add new expense
{% endblock %}

{% block main %}
<!--help-->
<div class="comment" style="display:none; ">
    <div class="container" style="background-color:rgb(250,250,250,0);">
      <div class="row">
         <div class="col-md-1">
            <div class="nav-image" style="float: left;">
            <img src="/static/comment_question.png" class="img-fluid-help-small">
            </div>
         </div>

          <div class="col-md-11">
            <span style="padding:5px;">
                <p style="color:white; float:left;">Fill in parameters of your expense account.</p>
                <p style="color:white; float:left;">When press save button.</p>
                <br><br>
                <div><a class="nav-link" href="/help" style="float:left;">Help page</a></div>
            </span>
          </div>
      </div>
    </div>
    <br><br><br>
</div>



<h3 style="color:yellow;">Add new expense</h3>
<form action="\add_expenses" method="POST">
    <div class="form-group">
        <table class="table">
            <thead>
                <tr>
                    <td>name <a href="#" data-toggle="tooltip" title="Don't use space in name." style="color:white;">⍰</a></td>
                    <td>value <a href="#" data-toggle="tooltip" title="How much money you have right now in the account." style="color:white;">⍰</a></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input name="newname" autocomplete='off' class="form-control" type="text" placeholder="e.g. transport">
                    </td>
                    <td>
                        <input name="value" autocomplete='off' class="form-control" type="number" step="0.01">
                    </td>
                    <td>
                        <button id="submit" type="submit" class="btn btn-primary" disabled>Save</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>

<div style="float:right;" id="message"></div>

<script>
function IsEmpty()
    {
        var input = document.querySelectorAll("input");

        document.querySelector('#submit').disabled = false;
        document.querySelector('#message').innerHTML = "";

        var empty = 0;

        for (var i = 0; i < input.length; i++)
        {
            if (input[i].value == "")
            { empty = 1; }
        }

        if (empty == 1)
        {
            document.querySelector('#submit').disabled = true;
            document.querySelector('#message').innerHTML = "You have empty fields.";
        }
    }

    var input = document.querySelectorAll("input");

    for (var i = 0; i < input.length; i++)
    {
        input[i].addEventListener('onchange', IsEmpty,false);
        input[i].addEventListener('keyup', IsEmpty, false);
        input[i].addEventListener('click', IsEmpty,false);
        input[i].addEventListener('change', IsEmpty,false);
    }





    <!--for toolitp-->
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();

      $("#toggle_help").click(function()
      {
        $(".comment").toggle();
      });

    });
</script>




{% endblock %}
