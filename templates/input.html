{% extends "layout.html" %}

{% block title  %}
        input
{% endblock %}

{% block main %}

<form action="\input" method="POST">
        <div class="form-group">
            Your salary
            <input id="salary" name="salalry" type="number">


            <p></p>
            <h5>Current value in your saving accounts:</h5>

            {% for key in savings %}

                    {{key}} <input name={{key}} type="number" value={{savings[key]['value']}} min="-99999999" max="99999999">

                    <div class="progress" style="display:inline-block;">
                      <div class="progress-bar" role="progressbar" aria-valuenow={{savings[key]['progress']}}
                      aria-valuemin="0" aria-valuemax="100" style={{savings[key]['for_bar']}}>
                        {{savings[key]['progress']}}%
                      </div>
                    </div>

                <br><br>

            {% endfor %}



             <input name="submit" type="submit" value="Calculate">
        </div>
</form>



{% endblock %}
