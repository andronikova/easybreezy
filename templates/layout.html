<!DOCTYPE html>
<html lang="en">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <!-- Do something with the message -->
            {{ message }}

        {% endfor %}
    {% endif %}
{% endwith %}


<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/styles.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

     <!--for pie chart-->
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

     <!--https://favicon.io-->
    <link href="/static/favicon.ico" rel="icon">

    <!--for font-->
<!--<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,300&display=swap" rel="stylesheet">-->
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">


    <title>{% block title %}{% endblock %}</title>

</head>
<body>

    <nav class="navbar navbar-expand-md transparent" >

        <a class="navbar-brand" href="/" style="display:inline-block;">
          <div class="logo-image">
                <img src="/static/logo_4.png" class="img-fluid">
          </div>
        </a>

        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-light navbar-default" data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbar">

             <!--<button id="toggle" title="Calculeasy"><img src="/static/calculeasy_1.png" class="img-fluid"/></button>-->


            <ul class="navbar-nav ml-auto mt-2">

                <li class="nav-item">
                    <div class="nav-image">
                        <img src="/static/calculeasy_1.png" class="img-fluid" id="toggle">
                    </div>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="/history">
                    <div class="nav-image">
                        <img src="/static/empty_1.png" class="img-fluid">
                    </div>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/help">
                    <div class="nav-image">
                        <img src="/static/empty_2.png" class="img-fluid">
                    </div>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/settings">
                      <div class="nav-image">
                            <img src="/static/settings_2.png" class="img-fluid">
                      </div>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                      <div class="nav-image">
                            <img src="/static/empty_1.png" class="img-fluid">
                      </div>
                    </a>
                </li>

            </ul>

        </div>
    </nav>


    <main class="container p-5">
        {% block main %}{% endblock %}
    </main>

    <footer class="small text-center text-muted">

        Made by <a href="https://github.com/andronikova">Daria</a> <br>2020.
    </footer>
</body>
</html>
